    <script>
        function ejecutarEjercicio(numero) {
            // Convierte 1.1 -> ejercicio101, 2.10 -> ejercicio210, etc.
            const partes = String(numero).split(".");
            const reto = partes[0];
            const ej   = (partes[1] || "0").padStart(2, "0");
            const nombreFuncion = `ejercicio${reto}${ej}`;

            if (typeof window[nombreFuncion] === "function") {
                window[nombreFuncion]();
            } else {
                const zona = document.getElementById("zona-ejercicio");
                zona.style.display = "block";
                zona.innerHTML = `
                    <h2>⚠️ Ejercicio no implementado</h2>
                    <p>La función <strong>${nombreFuncion}</strong> aún no existe.</p>
                    <button onclick="limpiarTodo()">Cerrar</button>
                `;
                zona.scrollIntoView({ behavior: "smooth", block: "start" });
            }
        }

        function limpiarTodo() {
            const zona = document.getElementById("zona-ejercicio");
            if (zona) {
                zona.style.display = "none";
                zona.innerHTML = "";
            }
        }
    </script>
